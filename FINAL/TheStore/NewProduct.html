<body>
  <script>
    iniciar();
  </script>
  <div class="containerform">
    <form class="form" id="form_prod" name="form_prod">
      <h4>The Store</h4>
      <div class="row">
        <div class="input-field">
          <input id="product_name" type="text" required>
          <label class="form-label" for="product_name">Product Name</label>
        </div>
        <div>  
          <input id="product_requerido" class="requerido" value="Campo requerido"></input>
      </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="product_price" type="number" min="0" required value="0">
          <label class="form-label" for="product_price">Price Product</label>
        </div>
        <div>  
          <input id="price_requerido" class="requerido" value="Campo requerido"></input>
      </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="product_inventory" type="number" min="0" required value="1">
          <label class="form-label" for="product_inventory">Product Quantity</label>
        </div>
        <div>  
          <input id="inventory_requerido" class="requerido" value="Campo requerido"></input>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12">              
            <input type="button" id="Create_Product" name="Create_Product" class="btn" value="Crear Producto" onclick="capturarprodform();">                  
            <i class="material-icons btn" style="font-size:40px" onclick="capturarprodform();">send</i>                                
        </div>         
     </div>

    </form>
  </div>
  <div class="containertable">
    <table class ="centered" id = 'tabla'>
      <thead>
        <tr>
            <th>Codigo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
      </thead> 
    </table>
  </div>

</body>
<script src="./js/agregrarproducto.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
